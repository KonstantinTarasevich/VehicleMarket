<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exchange Rates</title>
</head>
<body>
<h1>Exchange Rates</h1>
<table>
    <thead>
    <tr>
        <th>Currency</th>
        <th>Rate</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rate : ${rates}">
        <td th:text="${rate.currency}"></td>
        <td th:text="${rate.rate}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
