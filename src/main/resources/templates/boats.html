<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boats</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <h1>Boats</h1>
    <div
            th:each="boat : ${allBoats}"
            th:object="${boat}"
            class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">Name: <span th:text="*{name()}"></span></div>
                    <div class="card-text">Brand: <span th:text="*{brand()}"></span></div>
                    <div class="card-text">Model: <span th:text="*{model()}"></span></div>
                    <div class="card-text">Boat type: <span th:text="*{boatType()}"></span></div>
                    <div class="card-text">Production Year: <span th:text="*{productionYear()}"></span></div>
                    <div class="card-text">Price: <span th:text="*{price()}"></span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/boats/{id}(id=*{id})}">Details</a>
            </div>
            <div sec:authorize="hasRole('ADMIN')">
                <form th:action="@{boats/delete/{id}(id=*{id})}" th:method="DELETE" onsubmit="return confirm('Are you sure you want to delete this boat?');">
                    <button  type="submit" class="btn btn-danger">Delete Boat</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
