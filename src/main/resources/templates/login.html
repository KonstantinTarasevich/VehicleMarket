<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <h1>Login</h1>
    <form
            class="welcome login"
            th:action="@{/users/login}"
            th:method="POST"
            th:object="${loginData}"
    >

        <div class="form-group">
                <label for="username" class="h3 mb-2">Username</label>
                 <small class="form-text text-muted">Enter your Username.</small>
            <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    th:field="*{username}"
                    th:errorclass="'is-invalid alert-danger'"
            />
            <small th:each="error: ${#fields.errors('username')}" th:text="${error}" class="invalid-feedback text-danger"></small>
            <small class="invalid-feedback text-danger"></small>
        </div>

        <div class="form-group">
                <label for="password" class="h3 mb-2">Password</label>
                <small class="form-text text-muted">Enter your Password.</small>
            <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    th:field="*{password}"
                    th:errorclass="'is-invalid alert-danger'"
            />
            <small th:each="error: ${#fields.errors('password')}" th:text="${error}" class="invalid-feedback text-danger"></small>
            <small class="invalid-feedback text-danger"></small>
        </div>

        <div class="form-group">
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success btn-lg">Login</button>
            </div>
        </div>

    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
